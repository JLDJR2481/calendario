<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/calendario.css" />
    <title>Calendario</title>
    <script>
      $document.ready(function () {
        var mes_valor = {
          1: "Enero",
          2: "Febrero",
          3: "Marzo",
          4: "Abril",
          5: "Mayo",
          6: "Junio",
          7: "Julio",
          8: "Agosto",
          9: "Septiembre",
          10: "Octubre",
          11: "Noviembre",
          12: "Diciembre",
        };
      });
    </script>
  </head>
  <body>
    <div>
      <header
        class="container-fluid col-12 align-items-center border-bottom"
        id="header"
      >
        <div class="container col-1 m-auto header-icon">
          <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-caret-left-fill"></i>
          </button>
        </div>
        <div class="container col-10 display-4">Calendario</div>
        <div class="container col-1">
          <button type="button" class="btn btn-outline-primary" id="forward">
            <i class="bi bi-caret-right-fill"></i>
          </button>
        </div>
      </header>
      <div>
        <table class="container-fluid text-center">
          <h2 class="text-center" id="month">Month & Year</h2>
          <tr>
            <th scope="col">Lunes</th>
            <th scope="col">Martes</th>
            <th scope="col">Miercoles</th>
            <th scope="col">Jueves</th>
            <th scope="col">Viernes</th>
            <th scope="col">Sabado</th>
            <th scope="col">Domingo</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
