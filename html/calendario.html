<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/calendario.css" />
    <title>Calendario</title>
    <script src="../script/calendario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        var fechaActual = new Date();

        var mesActual = fechaActual.getMonth() + 1;
        var actualYear = fechaActual.getFullYear();

        // Se inyecta el calendario en el DOM mediante script de JS externo
        inyectarCalendario(mesActual, actualYear);

        // Se actualiza el calendario al mes y año actual mediante script de JS externo
        $("#mes-anterior").click(function () {
          var resultadoResta = checkMes(mesActual - 1, actualYear);
          mesActual = resultadoResta.mes;
          actualYear = resultadoResta.year;
          actualizarCalendario(mesActual, actualYear, "right");
        });

        // Se actualiza el calendario al mes y año actual mediante script de JS externo
        $("#mes-siguiente").click(function () {
          var resultadoSuma = checkMes(mesActual + 1, actualYear);
          mesActual = resultadoSuma.mes;
          actualYear = resultadoSuma.year;
          actualizarCalendario(mesActual, actualYear, "left");
        });
      });
    </script>
  </head>
  <body></body>
</html>
